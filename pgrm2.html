<!DOCTYPE html>

    <title>Profile card</title>
    <link rel="stylesheet" href="pgrm2.css">
</head>
<body>
    <div class="card">

        </div>
        <div class ="card-body">
            <p class ="name">collegevlogs</p>

            <a href="#" class = "social-icon">F</a>
            <a href="#" class = "social-icon">T</a>
            <a href="#" class = "social-icon">Y</a>
            <a href="#" class = "social-icon">L</a>

        </div>

    </div>
    
</body>
</html>
